<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <h1>The Code Review</h1>
  </header>

  <section class="intro">
    <h2>Sign up for our Newsletter</h2>
    <p id="intro-p">Get the latest news on how your code is doing right in your inbox</p>
  </section>

  <hr>
  <hr>

  <form action="index.html" method="post">

    <fieldset>
      <legend>Contact Information</legend>
      <label for="name" class="text-labels">Full Name</label>
      <input type="text" id="name" name="user_name" placeholder="Required" class="right-align-placeholder" required>

      <label for="email" class="text-labels">Email</label>
      <input type="email" id="email" name="user_email" placeholder="Required" class="right-align-placeholder" required>

      <label for="phone" class="text-labels">Phone Number</label>
      <input type="text" id="phone" name="user_phone" placeholder="(XXX) XXX-XXXX" class="right-align-placeholder">

      <label for="address" class="text-labels">Address</label>
      <input type="text" id="address" name="user_address" placeholder="Address" class="right-align-placeholder">

      <label for="city" class="text-labels">City</label>
      <input type="text" id="city" name="user_city" placeholder="City" class="right-align-placeholder">

      <label for="state" class="text-labels">State</label>
      <select required id="state" name="user_state">
        <option value="" disabled selected hidden>Choose state (required)</option>
        <option value="AL">Alabama</option>
      	<option value="AK">Alaska</option>
      	<option value="AZ">Arizona</option>
      	<option value="AR">Arkansas</option>
      	<option value="CA">California</option>
      	<option value="CO">Colorado</option>
      	<option value="CT">Connecticut</option>
      	<option value="DE">Delaware</option>
      	<option value="DC">District Of Columbia</option>
      	<option value="FL">Florida</option>
      	<option value="GA">Georgia</option>
      	<option value="HI">Hawaii</option>
      	<option value="ID">Idaho</option>
      	<option value="IL">Illinois</option>
      	<option value="IN">Indiana</option>
      	<option value="IA">Iowa</option>
      	<option value="KS">Kansas</option>
      	<option value="KY">Kentucky</option>
      	<option value="LA">Louisiana</option>
      	<option value="ME">Maine</option>
      	<option value="MD">Maryland</option>
      	<option value="MA">Massachusetts</option>
      	<option value="MI">Michigan</option>
      	<option value="MN">Minnesota</option>
      	<option value="MS">Mississippi</option>
      	<option value="MO">Missouri</option>
      	<option value="MT">Montana</option>
      	<option value="NE">Nebraska</option>
      	<option value="NV">Nevada</option>
      	<option value="NH">New Hampshire</option>
      	<option value="NJ">New Jersey</option>
      	<option value="NM">New Mexico</option>
      	<option value="NY">New York</option>
      	<option value="NC">North Carolina</option>
      	<option value="ND">North Dakota</option>
      	<option value="OH">Ohio</option>
      	<option value="OK">Oklahoma</option>
      	<option value="OR">Oregon</option>
      	<option value="PA">Pennsylvania</option>
      	<option value="RI">Rhode Island</option>
      	<option value="SC">South Carolina</option>
      	<option value="SD">South Dakota</option>
      	<option value="TN">Tennessee</option>
      	<option value="TX">Texas</option>
      	<option value="UT">Utah</option>
      	<option value="VT">Vermont</option>
      	<option value="VA">Virginia</option>
      	<option value="WA">Washington</option>
      	<option value="WV">West Virginia</option>
      	<option value="WI">Wisconsin</option>
      	<option value="WY">Wyoming</option>
      </select>

      <label for="zip" class="text-labels">Zip Code</label>
      <input type="text" id="zip" name="user_zip" placeholder="XXXXX">
    </fieldset>

    <hr>


    <fieldset>
      <legend>Newsletter</legend>

      <h3>Select the newsletters you would like to receive</h3>

      <label for="html-news" class="button-labels"><input type="checkbox" id="html-news" name="html_news">HTML News</label>

      <label for="css-news" class="button-labels"><input type="checkbox" id="css-news" name="css_news">CSS News</label>

      <label for="javascript-news" class="button-labels"><input type="checkbox" id="javascript-news" name="javascript_news">JavaScript News</label>

      <h3>Newsletter format</h3>

      <label for="html-selection" class="button-labels"><input type="radio" id="html-selection" name="selection">HTML</label>

      <label for="plain-selection" class="button-labels"><input type="radio" id="plain-selection" name="selection">Plain text</label>

      <label for="feedback" >Other topics you'd like to hear about</label>
      <textarea id="feedback" name="user_feedback" placeholder="Let us know here!"></textarea>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

  <footer>Copywrite The Code Review</footer>

</body>
</html>
